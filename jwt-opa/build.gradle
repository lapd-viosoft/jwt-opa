// While we use the Spring Boot machinery (mostly around managing dependencies and configuration
// properties) we do not want an executable Spring Boot application JAR to be generated, but only
// the library JAR to be made available.
bootJar.enabled = false
jar.enabled = true

dependencies {
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
    annotationProcessor 'org.projectlombok:lombok:1.18.16'

    compileOnly 'org.projectlombok:lombok:1.18.16'

    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    implementation 'com.auth0:java-jwt:3.10.3'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.59'
    implementation 'commons-codec:commons-codec:1.6'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

// Fail the build if test coverage (by lines covered) falls below 60%.
// See: https://reflectoring.io/jacoco/
jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                // TODO: steadily increase this until it reaches 80% at least (ratchet)
                minimum = 0.65
            }
        }
    }
}
